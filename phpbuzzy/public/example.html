<!DOCTYPE html>
<html lang="en">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>easyComment</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
		
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				display: table;
			}
			.main {
				display: block;
				max-width:800px;
				margin:0 auto;
				vertical-align: middle;
			}
		</style>
</head>
	<body>
		<div class="main">
		<!-- easyComment Content Div -->
		<div id="easyComment_Content"></div>

		</div>
	
		<!-- easyComment -->
		<script type="text/javascript">
			// ALL CONFIGURATION VARIABLES

			/* *
			 * Optional VARIABLES
			 * -------
			 * These variables just changes this comment area
			 * Most of this variables changeable by admin panel. So you can set all these variables by globally.
			 *
			 * */
			var easyComment_Theme = 'Default'; // Disable footer links if you want.
			var easyComment_Title = ''; // This will helps you change "What did they say for this" thing. Its also changeable in language files.
			var easyComment_FooterLinks = 'Off'; // Disable footer links if you want.
			var easyComment_ContentURL = ''; // By default system will automatically set current url. But maybe you want something else.

			/* *
			*  Advanced VARIABLES
			* -------
			* If you know what to do.
			* You can use your user system.
			* Use the following variables.
			*
			* IMPORTANT TIPS:
			* When your users logout then these variables should be empty. Do not delete just make it empty.
			* 4 variables should be used.
			* If you want to just use easyComment user system then delete all 4 lines from your code.
			*
			* */
			var easyComment_userid = '';
			var easyComment_username = '';
			var easyComment_usericon = '';
			var easyComment_profillink = '';

			/* *
			 *  Necessary VARIABLES
			 * -------
			 *	These variables must be filled.
			 * */
			var easyComment_ContentID = 'YourUnquieId'; // It's must be your Unquie Id
			var easyComment_Domain = 'http://localhost/';  //It's must be your easyComment folder uri
			
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var EC = document.createElement('script');
				EC.type = 'text/javascript';
				EC.async = true;
				EC.src = easyComment_Domain + 'plugin/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(EC);
			})();
		</script>
</body></html>
